<mat-card class="blog-item m-10" appearance="outlined">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image">
      <img
        mat-card-image
        src="https://www.amsterdam.net/en/wp-content/uploads/sites/136/rotterdam-hd.jpg"
        alt="{{ blogItem.title }}"
      />
    </div>
    <mat-card-title>{{ blogItem.author }}</mat-card-title>
    <mat-card-subtitle>{{ blogItem.createdAt }}</mat-card-subtitle>
  </mat-card-header>
  <img
    mat-card-image
    src="https://www.amsterdam.net/en/wp-content/uploads/sites/136/rotterdam-hd.jpg"
    alt="{{ blogItem.title }}"
  />
  <mat-card-content>
    <div class="d-flex">
      <h3>{{ blogItem.title }}</h3>
      <span class="flex-fill"></span>
      <mat-card-actions>
        <button matButton>LIKE</button>
        <button matButton>SHARE</button>
      </mat-card-actions>
    </div>
    <p>{{ blogItem.contentPreview }}</p>
  </mat-card-content>
</mat-card>
